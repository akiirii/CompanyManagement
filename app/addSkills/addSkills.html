<div layout="row" layout-align="center start">
  <md-input-container>
    <label>New skill name</label>
    <input name="name" ng-model="name" type="text"/>
  </md-input-container>

  <md-input-container>
    <label>New skill value</label>
    <input name="skill" ng-model="skill" min="0" type="number" step="1"/>
  </md-input-container>

  <md-button class="md-raised md-primary" ng-click="add(name, skill)" ng-disabled="!skill || !name">Add</md-button>
</div>
